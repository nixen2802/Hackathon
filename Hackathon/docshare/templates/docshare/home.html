<!DOCTYPE html>
<head>
    <title>Home page</title>
</head>
<body>
    <h1>Make Appropriate changes</h1>
    <div class="mb-7">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
